<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Nurse Ninja</title>

<!-- Include jquery & jqueryui-->
<script src="jqueryUI/js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="jqueryUI/js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>

<!-- Include one of jTable styles. -->
<link href="jtable/themes/lightcolor/green/jtable.min.css" rel="stylesheet" type="text/css" />

<!-- Include JQuery UI css -->
<link rel="stylesheet" href="jqueryUI/css/ui-lightness/jquery-ui-1.10.2.custom.css" type="text/css" />

<!-- Include jTable script file. -->
<script src="jtable/jquery.jtable.min.js" type="text/javascript"></script>
<h2>Please fill in your order:</h2>
</head>
<body>
<p>Choose Resident: 
<select>
  <option value="Ben">Ben Cohen</option>
  <option value="Eli">Eli Cohen</option>
  <option value="Shula">Shula Cohen</option>
</select></p>
<form action="">
<input type="radio" name="sortBy" value="name">by name
<input type="radio" name="sortBy" value="id">by ID
</form>
<br>
<br>
<div id="PersonTableContainer"></div>
<script type="text/javascript">
	var server = 'http://localhost:3000/';
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
	       	title: 'Products for resident',
			toolbar: {
			    hoverAnimation: true, //Enable/disable small animation on mouse hover to a toolbar item.
			    hoverAnimationDuration: 60, //Duration of the hover animation.
			    hoverAnimationEasing: undefined, //Easing of the hover animation. Uses jQuery's default animation ('swing') if set to undefined.
			},
			sorting: true, //Enable sorting
			defaultSorting: 'Name ASC', //Set default sorting
            actions: {
                listAction: server+'recordslist',
                createAction: server+'addrecord',
                updateAction: server+'updaterecord',
                deleteAction: server+'deleterecord'
            },
            fields: {
                PersonId: {
                    key: true,
                    list: false
                },
                Name: {
                    title: 'Product Name',
                    width: '40%'
                },
                Age: {
                    title: 'Quantity',
                    width: '20%'
                },
                RecordDate: {
                    title: 'Needed By',
                    width: '30%',
                    type: 'date',
                    create: true,
                    edit: true,
					sorting: false //This column is not sortable!
                },
				Recursive: {
                    title: 'Repeat',
                    width: '20%'
				}
            }
        });
	$('#PersonTableContainer').jtable('load');
	
    });
</script>
<br>
<br>

</body>
</html>
